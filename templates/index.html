<script>
    const defaultImage = document.getElementById("default");

    // Vars for regular commander
    const cardImage = document.getElementById("card-image");
    const cardLink = document.getElementById("card-link");

    // Vars for partner commander
    const cardImage_1 = document.getElementById("partner-1-image");
    const cardImage_2 = document.getElementById("partner-2-image");
    const cardLink_1 = document.getElementById("partner-1-link");
    const cardLink_2 = document.getElementById("partner-2-link");

    // Vars for background commander
    const bkgrCmdrImage = document.getElementById("bkgr-cmdr-image");
    const bkgrImage = document.getElementById("bkgr-image");
    const bkgrCmdrLink = document.getElementById("bkgr-cmdr-link");
    const bkgrLink = document.getElementById("bkgr-link");

    // Vars for loading animation
    const cardSpinner = document.getElementById("card-spinner");

    // Vars for burger menu
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("menu");
    const closeBtn = document.getElementById("close-btn");

    function showLoading() {
        cardSpinner.classList.remove("hidden");
    }

    function hideLoading() {
        cardSpinner.classList.add("hidden");
    }

    // toggle with hamburger icon
    // btn.addEventListener("click", () => {
    // menu.classList.toggle("-translate-x-full");
    // });

    // // close with x btn
    // closeBtn.addEventListener("click", () => {
    // menu.classList.add("-translate-x-full");
    // });

    // // close if click outside
    // document.addEventListener("click", (e) => {
    //     if (!menu.contains(e.target) && !btn.contains(e.target)) {
    //     menu.classList.add("-translate-x-full");
    //     }
    // });

    // Toggle dropdown
    btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
    });

    // Optional: close if click outside
    document.addEventListener("click", (e) => {
        if (!menu.contains(e.target) && !btn.contains(e.target)) {
        menu.classList.add("hidden");
        }
    });

    document.getElementById("random-btn").addEventListener("click", function() {
            showLoading();

            fetch("/get-card")
                .then(response => response.json())
                .then(data => {
                    console.log("Data received from /get-card:", data);
                    if (data.card_url && data.scryfall_url) {
                        cardLink.href = data.scryfall_url;

                        cardImage.onload = () => hideLoading();
                        cardImage.src = data.card_url;

                        defaultImage.classList.add("hidden");
                        cardLink.classList.remove("hidden");
                        cardLink_1.classList.add("hidden");
                        cardLink_2.classList.add("hidden");
                        bkgrCmdrLink.classList.add("hidden");
                        bkgrLink.classList.add("hidden");
                    } else {
                        alert("Error fetching card.");
                        hideLoading();
                    }
                })
                .catch(error => {
                console.error("Error:", error);
                hideLoading();
                });
        });
    
    document.getElementById("random-partner-btn").addEventListener("click", function() {
            showLoading();

            fetch("/get-partner")
                .then(response => response.json())
                .then(data => {
                    console.log("Data received from /get-partner:", data);
                    if (data.partner_1_url && data.partner_1_scryfall && data.partner_2_url && data.partner_2_scryfall) {
                        cardLink_1.href = data.partner_1_scryfall;
                        cardLink_2.href = data.partner_2_scryfall;

                        let loaded = 0;
                        const checkDone = () => {
                            loaded++;
                            if (loaded === 2) hideLoading();
                        }

                        cardImage_1.onload = checkDone;
                        cardImage_2.onload = checkDone;

                        cardImage_1.src = data.partner_1_url;
                        cardImage_2.src = data.partner_2_url;

                        defaultImage.classList.add("hidden");
                        cardLink.classList.add("hidden");
                        cardLink_1.classList.remove("hidden");
                        cardLink_2.classList.remove("hidden");
                        bkgrCmdrLink.classList.add("hidden");
                        bkgrLink.classList.add("hidden");
                    } else {
                        alert("Error fetching card.");
                        hideLoading();
                    }
                })
                .catch(error => {
                console.error("Error:", error);
                hideLoading();
                });
        });

        document.getElementById("random-bkgr-btn").addEventListener("click", function() {
            showLoading();

            fetch("/get-bkgr")
                .then(response => response.json())
                .then(data => {
                    console.log("Data received from /get-bkgr:", data);
                    if (data.bkgr_cmdr && data.bkgr_cmdr_scryfall && data.bkgr && data.bkgr_scryfall) {
                        bkgrCmdrLink.href = data.bkgr_cmdr_scryfall;
                        bkgrLink.href = data.bkgr_scryfall;

                        let loaded = 0;
                        const checkDone = () => {
                            loaded++;
                            if (loaded === 2) hideLoading();
                        }

                        bkgrCmdrImage.onload = checkDone;
                        bkgrImage.onload = checkDone;

                        bkgrCmdrImage.src = data.bkgr_cmdr;
                        bkgrImage.src = data.bkgr;

                        defaultImage.classList.add("hidden");
                        cardLink.classList.add("hidden");
                        cardLink_1.classList.add("hidden");
                        cardLink_2.classList.add("hidden");
                        bkgrCmdrLink.classList.remove("hidden");
                        bkgrLink.classList.remove("hidden");
                    } else {
                        alert("Error fetching card.");
                        hideLoading();
                    }
                })
                .catch(error => {
                console.error("Error:", error);
                hideLoading();
                });
        });
